<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .content {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 800px;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 2rem;
    }

    p {
      color: #666;
      font-size: 1rem;
    }

    .owner {
      margin-top: 2rem;
    }

    .owner h2 {
      color: #333;
      font-size: 1.5rem;
    }

    .owner p {
      color: #666;
      font-size: 1rem;
    }

    .owner p a {
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>About Us</h1>
  </header>
  <div class="container">
    <div class="content">
      <h1>Welcome to Our Company</h1>
      <p>We are dedicated to providing the best services and products to our customers. Our team is passionate about innovation and excellence.</p>
      <div class="owner">
        <h2>Our Founder</h2>
        <p>Sandeep Sahoo</p>
        <p>Contact: <a href="mailto:sandeepsahoo542@gmail.com">sandeepsahoo542@gmail.com</a></p>
      </div>
    </div>
  </div>
</body>
</html>
